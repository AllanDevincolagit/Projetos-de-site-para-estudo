<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Percentual de desconto</title>
    </head>
    <body>
        <h1>Percentual de desconto</h1>
        <p>Calculo do percentual de desconto.</p>

        <script>
            let price = parseFloat(prompt('Qual é o preço do produto?'))
            let discount = parseFloat(prompt('Qual  é a porcentagem dde desconto?'))

            let amountDiscounted = price * discount / 100 // Calcula o valor do desconto
            let finalPrice = price - amountDiscounted // Subtrai o valor do preço base

            document.write(`
                <ul>
                    <li>Preço base: <b>${price}</b>.</li>
                    <li>Valor do desconto: <b>${amountDiscounted}</b>.</li>
                    <li>Preço final: <b>${finalPrice}</b>.</li>
                </ul>
            `)
        </script>
    </body>
</html>
